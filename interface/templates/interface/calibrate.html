{% extends "interface/layout.html" %}

{% block body %}
<ul>
  {% for reading in readings %}
    <li><strong>Reading #{{ reading.0 }}:</strong> {{ reading.1 }}</li>
  {% endfor %}
</ul>

<p><strong>Average: </strong>{{ average }}</p>

<form action="/calibrate" method="post">
{% csrf_token %}
  <button type="submit" id="calibrate" name="calibrate" value="calibrate" class="btn btn-success">Get reading</button>
</form>
{% endblock %}
