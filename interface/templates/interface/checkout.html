{% extends "interface/layout.html" %}

{% block body %}
<h1>Checkout</h1>
<a href="/">Continue shopping</a>
{% for item in items %}
  <p><strong>{{ item.0 }}: </strong>{{ item.1 }}</p>
{% endfor %}

<form action="/checkout" method="post">
{% csrf_token %}
  <button type="submit" id="pay" name="pay" value="pay" class="btn btn-success">Finish and pay</button>
</form>
{% endblock %}
